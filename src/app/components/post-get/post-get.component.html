<div class="container">
  <div
  [class.color-border-gamer]="postView.role == 'Gamer'"
  [class.color-border-team]="postView.role == 'Team'"
  [class.color-border-sponsor]="postView.role == 'Sponsor'"
  class="card post">
    <div class="post-header">
        <div
        [class.color-gamer]="postView.role == 'Gamer'"
        [class.color-team]="postView.role == 'Team'"
        [class.color-sponsor]="postView.role == 'Sponsor'"
        class="post-header__photo">
        <span *ngIf="postView.photoUrl"><a [routerLink]="['/', postView.username]"><img class="post-owner-photo" [src]='postView.photoUrl'/></a></span>
        <span *ngIf="!postView.photoUrl"><a [routerLink]="['/', postView.username]"><img class="post-owner-photo" src='https://firebasestorage.googleapis.com/v0/b/photos-gallery-a06e9.appspot.com/o/profilephotos%2Fimage-profile.png?alt=media&token=5c38edcd-ab6d-45a6-9784-dd1e542ecde6'/></a></span>
        </div>
        <div
        [class.color-gamer]="postView.role == 'Gamer'"
        [class.color-team]="postView.role == 'Team'"
        [class.color-sponsor]="postView.role == 'Sponsor'"
        class="post-header__p">
          <p class="post-owner-name"><strong><a [routerLink]="['/', postView.username]">{{postView.name}}</a></strong><i class="post-owner-role">{{postView.role}}</i></p>
          <a [routerLink]="['/', postView.username]">{{postView.username}}</a>
        </div>
        <div
        [class.color-gamer]="postView.role == 'Gamer'"
        [class.color-team]="postView.role == 'Team'"
        [class.color-sponsor]="postView.role == 'Sponsor'"
        class="post-header__created">
          <span><small>{{postView.createdAt}}</small></span>
        </div>
    </div>
    <div class="post-content">
      <div></div>
      <div>
        <p [id]="modalIndex" class="card-text post-content__p text-break ">{{postView.text}}</p>
      </div>
      <div class="post-header__button ml-auto mt-auto pb-2" *ngIf="isLoggedIn() && itsMe()">
        <button type="button" class="btn btn-outline-danger" data-toggle="modal" [attr.data-target]="'#confirmationModal' + modalIndex">
          <i class="far fa-trash-alt"></i>
        </button>
        <div class="modal fade" [id]="'confirmationModal' + modalIndex" tabindex="-1" role="dialog" [attr.aria-labelledby]="'#confirmationModal' + modalIndex" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete post?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this post?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="emitToDelete()" data-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<router-outlet></router-outlet>
