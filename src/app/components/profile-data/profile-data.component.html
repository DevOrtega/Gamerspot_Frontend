<div *ngIf="userProfile.biography" class="biography">
  <h5>About Me</h5>
  <p>{{ userProfile.biography }}</p>
</div>
<hr class="solid" />
<div class="grid-container">
  <div *ngIf="existGames()">
    <h5>Games</h5>
    <p *ngFor="let game of userProfile.games; let idx = index">
      {{ game.gameName }}
    </p>
  </div>
  <div *ngIf="existLinks()">
    <h5>Contact links</h5>
    <div *ngFor="let link of userProfile.links; let idx = index">
      <button
        *ngIf="link.link.includes('twitch')"
        type="button"
        class="btn btn-sm col ml-1"
      >
        <a href="{{ link.link }}" target="_blank" rel="noopener noreferrer"
          ><i alt="twitch" class="fab fa-twitch fa-2x"></i
        ></a>
      </button>

      <button
        *ngIf="link.link.includes('youtube')"
        type="button"
        class="btn btn-sm col ml-1"
      >
        <a href="{{ link.link }}" target="_blank" rel="noopener noreferrer"
          ><i alt="youtube" class="fab fa-youtube fa-2x"></i
        ></a>
      </button>

      <button
        *ngIf="link.link.includes('twitter')"
        type="button"
        class="btn btn-sm col ml-1"
      >
        <a href="{{ link.link }}" target="_blank" rel="noopener noreferrer">
          <i alt="twitter" class="fab fa-twitter fa-2x"></i>
        </a>
      </button>

      <button
        *ngIf="link.link.includes('facebook')"
        type="button"
        class="btn btn-sm col ml-1"
      >
        <a href="{{ link.link }}" target="_blank" rel="noopener noreferrer"
          ><i alt="facebook" class="fab fa-facebook fa-2x"></i
        ></a>
      </button>

      <button
        *ngIf="link.link.includes('instagram')"
        type="button"
        class="btn btn-sm col ml-1"
      >
        <a href="{{ link.link }}" target="_blank" rel="noopener noreferrer"
          ><i alt="instagram" class="fab fa-instagram fa-2x"></i
        ></a>
      </button>
    </div>
  </div>
  <div>
    <h5>Country</h5>
    <p>{{ userProfile.country }}</p>
  </div>
  <div *ngIf="userProfile.bornDate">
    <h5>Born date</h5>
    <p>{{ userProfile.bornDate }}</p>
  </div>
  <div>
    <h5>Joined at</h5>
    <p>{{ userProfile.createdAt }}</p>
  </div>
</div>
