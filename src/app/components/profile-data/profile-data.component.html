<div *ngIf="userProfile.biography" class="biography">
  <h5>About Me</h5>
  <p>{{userProfile.biography}}</p>
</div>
<hr class="solid">
<div class="grid-container">
    <div *ngIf="existGames()">
      <h5>Games</h5>
      <p *ngFor="let game of userProfile.games; let idx = index">
        {{game.gameName}}
      </p>
    </div>
    <div *ngIf="existLinks()">
      <h5>Contact links</h5>
      <p *ngFor="let link of userProfile.links; let idx = index">
        {{link.link}}
      </p>
    </div>
    <div>
      <h5>Country</h5>
      <p>{{userProfile.country}}</p>
    </div>
    <div *ngIf="userProfile.bornDate">
      <h5>Born date</h5>
      <p>{{userProfile.bornDate}}</p>
    </div>
    <div>
      <h5>Joined at</h5>
      <p>{{userProfile.createdAt}}</p>
    </div>
</div>
