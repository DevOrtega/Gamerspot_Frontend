<div *ngIf="sponsors" class="page-inner-container d-flex justify-content-center mt-3 mb-3">
  <div class="sponsors-container">

    <div *ngFor="let sponsor of sponsors;let i = index" class="mt-3 mb-3 mr-3">
      <a
        *ngIf="user.gamer.sponsors[i].owner.photoUrl"
        [routerLink]="['/', user.gamer.sponsors[i].owner.username]"
        ><img
          class="sponsor-photo"
          [src]="user.gamer.sponsors[i].owner.photoUrl"
          [alt]="user.gamer.sponsors[i].name | prettyJson"
      /></a>
      <a
        *ngIf="!user.gamer.sponsors[i].owner.photoUrl"
        [routerLink]="['/', user.gamer.sponsors[i].owner.username]"
        ><img
          class="sponsor-photo"
          src="https://firebasestorage.googleapis.com/v0/b/photos-gallery-a06e9.appspot.com/o/profilephotos%2Fimage-profile.png?alt=media&token=5c38edcd-ab6d-45a6-9784-dd1e542ecde6"
          [alt]="user.gamer.sponsors[i].name | prettyJson"
      /></a>
      <span>{{ user.gamer.sponsors[i].name | prettyJson }}</span>

    </div>
  </div>
</div>
