  <div class="container">
    <div class="card feed">
      <div class="feed-header">
          <div class="feed-header__photo">
            <span> <img class="photoprofile" src='../../../assets/profile/image-profile.png'/> </span>
          </div>
          <div class="feed-header__p">
            <p class="name"><strong>{{post.name}}</strong></p>
            <p><small>{{post.username}}</small></p>
          </div>
          <div class="feed-header__created">
            <span><small>{{post.createdAt}}</small></span>
          </div>
      </div>
      <div class="feed-content">
        <p class="card-text feed-content__p">{{post.text}}</p>
      </div>
    </div>
  </div>
