<div class="container">
  <div
  [class.color-border-gamer]="post.role == 'Gamer'"
  [class.color-border-team]="post.role == 'Team'"
  [class.color-border-sponsor]="post.role == 'Sponsor'"
  class="card feed">
    <div class="feed-header">
        <div
        [class.color-gamer]="post.role == 'Gamer'"
        [class.color-team]="post.role == 'Team'"
        [class.color-sponsor]="post.role == 'Sponsor'"
        class="feed-header__photo">
          <span><a [routerLink]="['/', post.username]"><img class="photoprofile" src='../../../assets/profile/image-profile.png'/></a></span>
        </div>
        <div
        [class.color-gamer]="post.role == 'Gamer'"
        [class.color-team]="post.role == 'Team'"
        [class.color-sponsor]="post.role == 'Sponsor'"
        class="feed-header__p">
          <p class="name"><strong><a [routerLink]="['/', post.username]">{{post.name}}</a></strong><i class="role">{{post.role}}</i></p>
          <a [routerLink]="['/', post.username]">{{post.username}}</a>
        </div>
        <div
        [class.color-gamer]="post.role == 'Gamer'"
        [class.color-team]="post.role == 'Team'"
        [class.color-sponsor]="post.role == 'Sponsor'"
        class="feed-header__created">
          <span><small>{{post.createdAt}}</small></span>
        </div>
    </div>
    <div class="feed-content">
      <div></div>
      <div>
        <p class="card-text feed-content__p text-break ">{{post.text}}</p>
      </div>
      <div class="feed-header__button ml-auto mt-auto pb-2" *ngIf="isLoggedIn() && itsMe()">
        <button type="button" class="btn btn-outline-danger" data-toggle="modal" [attr.data-target]="'#confirmationModal' + modalIndex">
          <i class="far fa-trash-alt"></i>
        </button>
        <div class="modal fade" [id]="'confirmationModal' + modalIndex" tabindex="-1" role="dialog" [attr.aria-labelledby]="'#confirmationModal' + modalIndex" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete post?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this post?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="emitToDelete()" data-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
