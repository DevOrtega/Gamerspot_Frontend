<div class="card feed">
  <div class="feed-header">
      <div class="feed-header__photo">
        <span> <img class="photoprofile" src='../../../assets/profile/image-profile.png'/> </span>
      </div>
      <div class="feed-header__p">
        <p class="name"><strong>{{feedMade.name}}</strong><i class="role">{{getRole()}}</i></p>
        <p class="username">{{feedMade.username}}</p>
      </div>
      <div class="feed-header__created">
        <span><small>{{feedMade.created}}</small></span>
      </div>
      <div class="feed-header__button" *ngIf="itsMe()">
        <button type="button" class="btn btn-danger" (click)="emitToDelete()">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
  </div>
  <div class="feed-content">
    <p class="card-text feed-content__p">{{feedMade.text}}</p>
  </div>
</div>
