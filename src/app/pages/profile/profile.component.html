<div class="card mx-auto text-center login-card">
  <!--<h5 class="card-header">
    Profile
  </h5>-->
  <div class="card-body profile">

    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img src="../../../../assets/profile/image-profile.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{userProfileData.name}}</h5>
            <p class="card-text">{{userProfileData.username}}</p>
            <p class="card-text">{{userProfileData.role}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="data">
          <button type="button" class="btn btn-warning" *ngIf="!editing" (click)="showEditForm()">Edit</button>
          <app-profile-data [userProfile]="userProfileData" *ngIf="!editing"></app-profile-data>
          <app-profile-form [userProfile]="userProfileForm" (saveEmitter)="editProfile($event)" *ngIf="editing"></app-profile-form>
        </div>
      </div>
    </div>
</div>
