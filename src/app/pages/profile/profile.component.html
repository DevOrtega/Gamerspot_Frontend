<div class="page-inner-container profile-main">
  <div class="container">
    <div class="row">
      <div class="col-3 fixed-col left">
        <img *ngIf="existPhoto()" class="profile-photo" [src]="userProfile.photoUrl">
        <img *ngIf="!existPhoto()" class="profile-photo" src="../../../../assets/profile/image-profile.png">
        <div *ngIf="isGamer()">
          <h2>{{userProfileData.gamer.name}}</h2>
          <p>{{userProfileData.username}}</p>
          <h5 class="gamer">Gamer</h5>
        </div>
        <div *ngIf="isTeam()">
          <h2>{{userProfileData.team.name}}</h2>
          <p>{{userProfileData.username}}</p>
          <h5 class="team">Team</h5>
        </div>
        <div *ngIf="isSponsor()">
          <h2>{{userProfileData.sponsor.name}}</h2>
          <p>{{userProfileData.username}}</p>
          <h5 class="sponsor">Sponsor</h5>
        </div>
      </div>
      <div class="col fixed-col p-5">
        <app-profile-data [userProfile]="userProfileData" *ngIf="!editing"></app-profile-data>
      </div>
    </div>
  </div>

<div class="page-inner-container">
  <nav class="nav nav-tabs nav-fill">
    <a class="nav-link btn btn-outline-dark" [class.active]="isActive('btn1')" (click)="setActive('btn1')" [routerLink]="'./posts'" skipLocationChange>Posts</a>
    <a *ngIf="isGamer()" class="nav-link btn btn-outline-dark" [class.active]="isActive('btn2')" (click)="setActive('btn2')" [routerLink]="'./statistics'" skipLocationChange>Stats</a>
    <a *ngIf="isGamer()" class="nav-link btn btn-outline-dark" [class.active]="isActive('btn3')" (click)="setActive('btn3')" [routerLink]="'./ranking'" skipLocationChange>Ranking</a>
    <a *ngIf="itsMe()" class="nav-link btn btn-outline-dark btn-conf" [class.active]="isActive('btn4')" (click)="setActive('btn4')" [routerLink]="'./configuration'" skipLocationChange>Configuration</a>
