<div class="page-inner-container nav-separator">
  <div *ngIf="existProfile()">
    <div class="profile-main">
      <div class="container">
        <div class="row">
          <div class="col-4 fixed-col left">
            <div *ngIf="loading" class="loading-photo">
              <div class="loading-text">
                <p>Loading...</p>
                <i class="fas fa-spinner loading"></i>
              </div>
            </div>
            <div class="profile-photo">
              <label for="file-input">
                <img *ngIf="existPhoto() && !loading" class="profile-photo" [src]="userProfileData.photoUrl">
                <img *ngIf="!existPhoto() && !loading" class="default-profile-photo" src="https://firebasestorage.googleapis.com/v0/b/photos-gallery-a06e9.appspot.com/o/profilephotos%2Fimage-profile.png?alt=media&token=5c38edcd-ab6d-45a6-9784-dd1e542ecde6">
              </label>
              <!--<i type="button" class="btn cover-text p-3 material-icons big-bold p-2 ">photo_camera</i>
              <i type="button" class="fas fa-camera btn cover-text p-3 big-bold"></i>-->
              <input type="file" id="file-input" (change)="upload($event)"/>
            </div>
            <div *ngIf="isGamer" class="mt-4">
              <h2>{{userProfileData.gamer.name}}</h2>
              <p>{{userProfileData.username}}</p>
              <h5 class="gamer">Gamer</h5>
            </div>
            <div *ngIf="isTeam" class="mt-4">
              <h2>{{userProfileData.team.name}}</h2>
              <p>{{userProfileData.username}}</p>
              <h5 class="team">Team</h5>
            </div>
            <div *ngIf="isSponsor" class="mt-4">
              <h2>{{userProfileData.sponsor.name}}</h2>
              <p>{{userProfileData.username}}</p>
              <h5 class="sponsor">Sponsor</h5>
            </div>
          </div>
          <div class="col fixed-col p-5">
            <app-profile-data [userProfileData]="userProfileData"></app-profile-data>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav nav-tabs nav-fill">
      <a class="nav-link btn btn-outline-dark text-white" [class.active]="isActive('btn1')" (click)="setActive('btn1')" [routerLink]="'./posts'" skipLocationChange>POSTS</a>
      <a *ngIf="isGamer" class="nav-link btn btn-outline-dark text-white" [class.active]="isActive('btn2')" (click)="setActive('btn2')" [routerLink]="'./statistics'" [state]="userPostsData" skipLocationChange>STATS</a>
      <!-- <a *ngIf="isGamer" class="nav-link btn btn-outline-dark text-white" [class.active]="isActive('btn3')" (click)="setActive('btn3')" [routerLink]="'./ranking'" skipLocationChange>Ranking</a> -->
      <a *ngIf="itsMe" class="nav-link btn btn-outline-dark btn-conf text-white" [class.active]="isActive('btn4')" (click)="setActive('btn4')" [routerLink]="'./configuration'" skipLocationChange>CONFIG</a>
    </nav>
  </div>
</div>

<router-outlet></router-outlet>
